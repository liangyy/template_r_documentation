name: "template_r_documentation"
output_dir: "../docs"
include: [".nojekyll"]
exclude: ["include"]
navbar:
  title: "Template for R documentation"
  left:
    - text: "Home"
      href: index.html
    - text: "Another Topic"
      href: another_topic.html
  right:
    - icon: fab fa-github. # rmarkdown >= 2.6, see https://github.com/rstudio/rmarkdown/issues/1991
      href: https://github.com/liangyy/template_r_documentation
output:
  html_document:
    toc: true
    toc_float: true
    theme: cosmo
    highlight: textmate
    
